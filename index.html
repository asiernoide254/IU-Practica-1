<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Introduzca sus datos</h1>
        <hr/>
        <p>
            <form>
                <label>Nombre<label/>:
                <input type="string"
                size="20"
                maxlength="20"
                name="first-name"
                autocomplete="given-name"
                required/>
                <br/>
                <br/>
                <label>Primer Apellido:<label/>
                <input type="string"
                size="20"
                maxlength="20"
                name="second-name"
                autocomplete="family-name"
                required/>
                <br/>
                <br/>
                <label>Fecha de nacimiento:<label/>
                <input type="date"
                name="bday"
                autocomplete="bday"
                required/>
                <br/>
                <br/>
                <label>E-mail:<label/>
                    <input type="email"
                    size="30"
                    maxlength="30"
                    name="email"
                    autocomplete="email"
                    required/>
                <br/>
                <br/>
                <label>Teléfono:<label/>
                    <input type="tel"
                    size="10"
                    maxlength="9"
                    name="tel"
                    autocomplete="tel"
                    required/>
                <br/>
                <br/>
                <label>Contraseña:<label/>
                    <input type="password"
                    size="30"
                    maxlength="30"
                    name="new-password"
                    autocomplete="new-password"
                    required/>
                <br/>
                <br/>
                <label>Repetir contraseña:</label>
                <input type="password"
                    size="30"
                    maxlength="30"
                    name="repeat-new-password"
                    autocomplete="new-password"
                    required/>
                <br/>
                <br/>
                <label>Color favorito:<label/>
                <input type="color"
                name="color">
                <br/>
                <br/>
                <button name="enviar">Enviar</button>
            </form>
        </p> 
    </body>
</html>
