<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <hr/>
        <p>
            <form>
                <label>Nombre<label/>:
                <input type="string"
                size="20"
                maxlength="20"
                name="nombre"/>
                <br/>
                <br/>
                <label>Primer Apellido:<label/>
                <input type="string"
                size="20"
                maxlength="20"
                name="apellido1"/>
                <br/>
                <br/>
                <label>Fecha de nacimiento:<label/>
                <input type="date"
                name="fechanacimiento"/>
                <br/>
                <br/>
                <label>E-mail:<label/>
                    <input type="email"
                    size="30"
                    maxlength="30"
                    name="email"/>
                <br/>
                <br/>
                <label>Teléfono:<label/>
                    <input type="tel"
                    size="10"
                    maxlength="9"
                    name="telefono"/>
                <br/>
                <br/>
                <label>Contraseña:<label/>
                    <input type="password"
                    size="30"
                    maxlength="30"
                    name="password"/>
                <br/>
                <br/>
                <label>Repetir contraseña:</label>
                <input type="password"
                    size="30"
                    maxlength="30"
                    name="repeatpassword"/>
                <br/>
                <br/>
                <label>Color favorito:<label/>
                <input type="color"
                name="color">
                <br/>
                <br/>
                <button name="enviar">Enviar</button>
            </form>
        </p> 
    </body>
</html>
